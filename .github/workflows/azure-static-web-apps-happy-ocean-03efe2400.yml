name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install API dependencies
        run: |
          cd api
          npm ci
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
          echo "Build completed. Checking dist folder contents:"
          ls -la dist/
          echo "Checking built index.html:"
          head -20 dist/index.html
      
      - name: Copy staticwebapp.config.json to dist
        run: |
          cp staticwebapp.config.json frontend/dist/staticwebapp.config.json || echo "Config file copy skipped (may not be needed)"
      
      - name: Verify API structure
        run: |
          echo "Verifying API structure:"
          ls -la api/
          ls -la api/waitlist/
          echo "Checking function.json:"
          cat api/waitlist/function.json
      
      - name: Verify built files
        run: |
          echo "Verifying built index.html content:"
          cat frontend/dist/index.html
          echo ""
          echo "Listing all files in dist:"
          find frontend/dist -type f
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_OCEAN_03EFE2400 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./frontend/dist" # Point directly to built files
          api_location: "api" # Api source code path - optional
          output_location: "." # Output is already in app_location
          skip_app_build: true # Skip app build since we build manually above
          # API will be built automatically by Azure Static Web Apps
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_OCEAN_03EFE2400 }}
          action: "close"
